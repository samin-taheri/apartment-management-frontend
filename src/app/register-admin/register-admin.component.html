<div class="container mt-3 mb-5">
  <!-- Form Card -->
  <div *ngIf="showForm" class="card shadow rounded-4 p-4 border-0 mb-4">
    <h3 class="mb-4 text-custom-blue">Admin Management</h3>
    <form (ngSubmit)="submitAdmin()" #adminForm="ngForm">
      <div class="mb-1">
        <label class="form-label fw-semibold">Username</label>
        <input
          class="form-control"
          name="username"
          [(ngModel)]="newAdmin.username"
          required
        />
      </div>
      <div class="mb-1">
        <label class="form-label fw-semibold">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="newAdmin.password"
          required
        />
      </div>
      <div class="mb-1">
        <label class="form-label fw-semibold">Email</label>
        <input class="form-control" name="email" [(ngModel)]="newAdmin.email" />
      </div>
      <div class="mb-1">
        <label class="form-label fw-semibold">Phone</label>
        <input class="form-control" name="phone" [(ngModel)]="newAdmin.phone" />
      </div>
      <div class="mb-1">
        <label class="form-label fw-semibold">Block</label>
        <input class="form-control" name="block" [(ngModel)]="newAdmin.block" />
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Door Number</label>
        <input
          class="form-control"
          name="doorNumber"
          [(ngModel)]="newAdmin.doorNumber"
        />
      </div>
      <input type="hidden" name="role" [(ngModel)]="newAdmin.role" />

      <div class="text-end">
        <button type="submit" class="btn btn-custom-blue px-4">Save</button>
        <button
          type="button"
          class="btn btn-secondary ms-2 px-4"
          (click)="showForm = false"
        >
          Back to List
        </button>
      </div>
    </form>
  </div>

  <!-- Toggle Button -->
  <div
    *ngIf="!showForm"
    class="d-flex justify-content-between align-items-center mb-3"
  >
    <h3 class="m-0">Admin Management</h3>
    <button class="btn btn-custom-blue px-4" (click)="toggleForm()">
      Add New Admin
    </button>
  </div>

  <!-- Table -->
  <div *ngIf="!showForm" class="table-responsive">
    <table class="table table-bordered align-middle overflow-hidden">
      <thead class="table-light text-center">
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Block</th>
          <th>Door No</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of admins; index as i">
          <td class="text-center fw-semibold">{{ i + 1 }}</td>
          <td>{{ admin.username }}</td>
          <td>{{ admin.email || "-" }}</td>
          <td>{{ admin.phone || "-" }}</td>
          <td>{{ admin.block || "-" }}</td>
          <td>{{ admin.doorNumber || "-" }}</td>
          <td>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteAdmin(admin.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
