<div class="container mt-3 mb-5">
  <div class="row g-4">
    <!-- Outgoing Table -->
    <div class="col-lg-12">
      <div class="card shadow-sm rounded-4 border-0">
        <div class="card-body">
          <h5 class="card-title text-custom-blue mb-3">Outgoing Records</h5>
          <div class="table-responsive">
            <table
              class="table table-hover table-bordered text-center align-middle"
            >
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Category</th>
                  <th>Amount</th>
                  <th>Note</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let expense of expenses">
                  <td>{{ expense.id }}</td>
                  <td>
                    <strong>{{ expense.category || "-" }}</strong>
                  </td>
                  <td>{{ expense.amount }} â‚º</td>
                  <td>{{ expense.note || "-" }}</td>
                  <td>{{ expense.date }}</td>
                </tr>
                <tr *ngIf="expenses.length === 0">
                  <td colspan="5" class="text-muted">
                    No outgoing records found.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bar Chart -->
    <div class="col-lg-12">
      <div class="card shadow-sm rounded-4 border-0">
        <div class="card-body">
          <h5 class="card-title text-custom-blue mb-3">Income vs Expenses</h5>
          <canvas
            baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="'bar'"
          ></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
